<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击按钮切换div</title>
    <style>
        /* 加入样式 */
        #show1 {
            width: 100%;
            height: 800px;
        }
 
        #show2 {
            /* 这个display：none一定要写上;不然一开始就会显示show2 */
            display: none;
            width: 100%;
            height: 800px;
        }
    </style>
</head>
 
<body>
    <!-- 给按钮添加一个点击事件 -->
	<div align="center">
    <button  onclick="btn1()">pc端查看</button>
    <button onclick="btn2()">移动端查看</button>
	</div>
    <!-- 准备好显示的div 并给一个id -->
    <div id="show1">
	<embed src=" /pdf/清虚预告片/1.pdf " width="100%" height="800" type="application/pdf">
    </div>
    <div id="show2">
	 <iframe src="/pdf/清虚预告片/1.html" width="100%" height="800" frameborder="0"></iframe>
    </div>
 
    <script>
        function btn1() {
            // 设置btn1点击之后会发生什么
            document.getElementById('show1').style.display = 'block';
            document.getElementById('show2').style.display = 'none';
        }
 
        function btn2() {
            // 这里就是跟btn1一样的意思 点击btn2之后show1会隐藏 同时show2显示
            document.getElementById('show1').style.display = 'none';
            document.getElementById('show2').style.display = 'block';
        }
    </script>
</body>
 
</html>
